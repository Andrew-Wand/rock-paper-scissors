<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="buttons-section">
        <input type="button" value="Rock" id="buttons"></input>
        <input type="button" value="Paper" id="buttons"></input>
        <input type="button" value="Scissors" id="buttons"></input>
    </div>

    <div class="restart-section">
        <button class="restartGame" id="restartGame">Restart</button>
    </div>

    <div class="results-section">
        <div id="results"></div>
    </div>

    <div class="score-section">
        <div class="score playerColor">Player Score:</div>
        <div id="playerScore" class="score">0</div>
        <div class="score computerColor">Computer Score:</div>
        <div id="computerScore" class="score">0</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
